<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Qu·∫£n L√Ω H·ªá Th·ªëng</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 10px; padding: 30px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
        .login-container { max-width: 400px; margin: 50px auto; background: white; border-radius: 10px; padding: 40px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        input:focus { outline: none; border-color: #2196f3; box-shadow: 0 0 5px rgba(33, 150, 243, 0.3); }
        .alert { padding: 15px; border-radius: 5px; margin-bottom: 20px; display: none; }
        .alert.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .alert.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        h1 { color: #333; margin-bottom: 30px; }
        h2 { color: #333; margin-bottom: 20px; text-align: center; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: linear-gradient(135deg, #42a5f5 0%, #2196f3 100%); color: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2); }
        .stat-card h3 { font-size: 14px; margin-bottom: 10px; opacity: 0.9; }
        .stat-card .value { font-size: 28px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table th { background: #f5f5f5; padding: 12px; text-align: left; font-weight: 600; color: #333; border-bottom: 2px solid #ddd; }
        table td { padding: 12px; border-bottom: 1px solid #eee; }
        table tr:hover { background: #f9f9f9; }
        button { padding: 8px 16px; background: linear-gradient(135deg, #42a5f5 0%, #2196f3 100%); color: white; border: none; border-radius: 5px; cursor: pointer; margin: 2px; width: 100%; transition: all 0.3s; }
        button:hover { background: linear-gradient(135deg, #1e88e5 0%, #1976d2 100%); transform: translateY(-1px); }
        button.danger { background: #e74c3c; }
        button.danger:hover { background: #c0392b; }
        button.success { background: #27ae60; }
        button.success:hover { background: #229954; }
        .logout-btn { float: right; width: auto; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-container">
        <h2>üîê Admin Login</h2>
        <div class="alert" id="loginAlert"></div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="admin@admin.com" value="admin@admin.com">
        </div>
        <div class="form-group">
            <label>M·∫≠t Kh·∫©u</label>
            <input type="password" id="loginPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" value="123456">
        </div>
        <button onclick="login()">ƒêƒÉng Nh·∫≠p</button>
    </div>
    
    <!-- Dashboard -->
    <div id="dashboard" class="container hidden">
        <h1>Qu·∫£n Tr·ªã H·ªá Th·ªëng <button class="logout-btn danger" onclick="logout()">ƒêƒÉng Xu·∫•t</button></h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>T·ªïng Ng∆∞·ªùi D√πng</h3>
                <div class="value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Ng∆∞·ªùi D√πng Ho·∫°t ƒê·ªông</h3>
                <div class="value" id="activeUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>T·ªïng Giao D·ªãch</h3>
                <div class="value" id="totalTransactions">0</div>
            </div>
        </div>
        
        <h2>Qu·∫£n L√Ω Ng∆∞·ªùi D√πng</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>H·ªç T√™n</th>
                    <th>Email</th>
                    <th>S·ªë D∆∞</th>
                    <th>Tr·∫°ng Th√°i</th>
                    <th>H√†nh ƒê·ªông</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5111/api';
        let token = localStorage.getItem('admin_token');
        
        // Ki·ªÉm tra token khi load trang
        if (token) {
            showDashboard();
            loadAdminData();
        } else {
            showLogin();
        }
        
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }
        
        function showDashboard() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showAlert('loginAlert', 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, mat_khau: password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.access_token;
                    localStorage.setItem('admin_token', token);
                    showAlert('loginAlert', 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                    setTimeout(() => {
                        showDashboard();
                        loadAdminData();
                    }, 1000);
                } else {
                    showAlert('loginAlert', data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i', 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'L·ªói k·∫øt n·ªëi. Ki·ªÉm tra backend admin ƒëang ch·∫°y tr√™n port 5111', 'error');
            }
        }
        
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert ${type}`;
            setTimeout(() => {
                alert.className = 'alert';
            }, 3000);
        }
        
        // Enter to login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('loginForm').classList.contains('hidden')) {
                login();
            }
        });
        
        async function loadAdminData() {
            try {
                const response = await fetch(`${API_URL}/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    document.getElementById('totalUsers').textContent = users.length;
                    document.getElementById('activeUsers').textContent = users.filter(u => u.trang_thai === 'Ho·∫°t ƒë·ªông').length;
                    
                    const tbody = document.getElementById('userList');
                    tbody.innerHTML = '';
                    
                    users.forEach(user => {
                        tbody.innerHTML += `<tr>
                            <td>${user.id}</td>
                            <td>${user.ho_ten}</td>
                            <td>${user.email}</td>
                            <td>${formatCurrency(user.so_du)}</td>
                            <td>${user.trang_thai}</td>
                            <td>
                                ${user.trang_thai === 'Ho·∫°t ƒë·ªông' 
                                    ? `<button class="danger" onclick="lockUser(${user.id})">Kh√≥a</button>`
                                    : `<button class="success" onclick="unlockUser(${user.id})">M·ªü Kh√≥a</button>`
                                }
                            </td>
                        </tr>`;
                    });
                }
            } catch (error) {
                console.error('L·ªói:', error);
            }
        }
        
        async function lockUser(userId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën kh√≥a t√†i kho·∫£n n√†y?')) return;
            
            try {
                const response = await fetch(`${API_URL}/admin/users/${userId}/lock`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    alert('ƒê√£ kh√≥a t√†i kho·∫£n');
                    loadAdminData();
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi');
            }
        }
        
        async function unlockUser(userId) {
            try {
                const response = await fetch(`${API_URL}/admin/users/${userId}/unlock`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    alert('ƒê√£ m·ªü kh√≥a t√†i kho·∫£n');
                    loadAdminData();
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi');
            }
        }
        
        function logout() {
            localStorage.removeItem('admin_token');
            token = null;
            showLogin();
        }
        
        function formatCurrency(value) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
        }
    </script>
</body>
</html>
